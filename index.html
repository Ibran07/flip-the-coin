<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the coin</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main>

        <div class="textContainer">
            <h1 class="heading">Flip the coin</h1>
            <p class="para">Press the coin or the button to flip the coin</p>
        </div>

        <!-- Image Container -->
        <div class="imgContainer">
            <img src="assets/images/heads.svg" alt="Head Side" class="coin">
        </div>

        <!-- Shadow Container -->
        <div class="shadowContainer">
            <img src="assets/images/shadow.svg" alt="Shadow of Coin">
        </div>

        <!-- Result Container -->
        <div class="resultContainer">
            <h4 class="result">Heads</h4>
        </div>

        <!-- Btn Container -->
        <div class="btnContainer">
            <button class="btn">RANDOM</button>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>

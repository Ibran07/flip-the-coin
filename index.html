<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip the coin</title>
</head>
<body>
    <main>

        <div class="textContainer">
            <h1>Flip the coin</h1>
            <p>Press the coin or the button to flip the coin</p>
        </div>

        <!-- Image Container -->
        <div class="imgContainer">
            <img src="assets/image/heads.svg" alt="Head Side">
        </div>

        <!-- Result Container -->
        <div class="resultContainer">
            <h4>Heads</h4>
        </div>

        <!-- Btn Container -->
        <div class="btnContainer">
            <button>RANDOM</button>
        </div>
    </main>
</body>
</html>
